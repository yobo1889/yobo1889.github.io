<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const customCursor = document.querySelector('.custom-cursor');
            
            document.addEventListener('mousemove', (e) => {
                customCursor.style.left = `${e.pageX}px`;
                customCursor.style.top = `${e.pageY}px`;
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            const words = ["Curious", "Dedicated", "A Leader"];
            let currentIndex = 0;
            const displayedWord = document.getElementById('short-descriptions');

            const changeWord = () => {
                currentIndex = (currentIndex + 1) % words.length;
                displayedWord.textContent = words[currentIndex];
            };

            setInterval(changeWord, 3000); // Change word every 3 seconds
        });


    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

     <div id = "pic-dec">

        <div class="short-description-displayer">

        </div>
